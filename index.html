<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero kata game

    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <button class="restart">Restart</button>

            <div class="player-name">
                <h3 class="Player">Player :-</h3> 
                <h2 class="PLAYER"></h2>
            </div>

                    <div class="play-section">

                            <div class="r0 Common">
                                <div class="r0c0 common" onclick="makeMove(0)"></div>
                                <div class="r0c1 common" onclick="makeMove(1)"></div>
                                <div class="r0c2 common" onclick="makeMove(2)"></div>
                            </div> 

                            <div class="r1 Common">
                                <div class="r1c0 common" onclick="makeMove(3)"></div>
                                <div class="r1c1 common" onclick="makeMove(4)"></div>
                                <div class="r1c2 common" onclick="makeMove(5)"></div>
                            </div> 

                            <div class="r2 Common">
                                <div class="r2c0 common" onclick="makeMove(6)"></div>
                                <div class="r2c1 common" onclick="makeMove(7)"></div>
                                <div class="r2c2 common" onclick="makeMove(8)"></div>
                            </div> 

                        </div>

                    

        


       <button class="new-game" >New Game</button>



    </div>

    <script src="index.js"></script>
</body>
</html>
